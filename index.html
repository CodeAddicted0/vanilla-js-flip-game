<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./img/favicon.png" type="image/png">
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			
			section {
				height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				padding: 1rem;
				overflow-y: hidden;
			}
			
			.for-select {
				display: flex;
				justify-content: center;
				background: linear-gradient(to bottom right, #059669, #34D399);
				border-radius: 10px;
				transition: all .7s ease-in;
			}
			
			.load-spinner {
				position: absolute;
				top: 0;
				left: 0;
				height: 100vh;
				width: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				backdrop-filter: blur(3px) brightness(.6);
				-webkit-backdrop-filter: blur(2px) brightness(.6);
				transition: .7s;
			}
			
			.spinner-heye {
				width: 4rem;
				height: 4rem;
				border-radius: 50%;
				animation: preload-spin 2s ease infinite;
				border: 16px solid #f3f3f3;
  			border-top: 16px solid #34D399;
  			transform-origin: center;
  			transform-box: stroke-box;
			}
			
			.fade-out {
				opacity: 0;
				visibility: hidden;
				pointer-events: none;
			}

			@keyframes preload-spin {
  			0% {
  				transform: rotateZ(0deg);
  			}
  			100% {
  				transform: rotateZ(360deg);
  			}
			}
		</style>
		<title>Flip Game</title>
	</head>
	<body>
		<section id="gameContainer"> 
			<h2 class="text-gray-700 text-2xl font-sans mb-8 font-semibold">Flip Game</h2>
			<div id="imgContainer" class="grid grid-rows-3 grid-cols-2 gap-2 justify-items-center"></div>
			<div id="resultContainer"><p id="result" class="my-12 text-2xl">Click on any one</p></div>
			<button id="restart" class="text-white bg-gradient-to-br from-green-600 to-green-400 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded transition duration-1000 text-lg opacity-0 m-5">Restart</button>
		</section>
		<div class="load-spinner"><div class="spinner-heye"></div></div>
		<script src="logic.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
